<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<form action="">
    <input type="text" value="" id="inTime">
    <button type="button" value="" id="btn" onclick="getTime()">Kiểm tra</button>
</form>
<script>
    function getTime() {
        let mon = parseInt(document.getElementById("inTime").value);
        if (mon>=1&&mon<=12){
            switch (mon) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("Tháng "+mon+" có 31 ngày !");
                    break;
                case 2:
                    alert("Tháng "+mon+" có 28 hoặc 29 ngày !");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("Tháng "+mon+" có 30 ngày !");
                    break;
            }
        }else {
            alert("Tháng "+mon+" Không có!");
        }
    }
</script>
</body>
</html>
